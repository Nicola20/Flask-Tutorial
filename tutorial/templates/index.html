<!doctype html>
<html>
	<head>
    	<meta charset="UTF-8">
    	<title>Flask Tutorial</title>
    	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    	<!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
    </head>

    <body>
    <h3 id="header">TO-DO Liste</h3>

    <div id="todo">
    	<div id="add">
		    <label>New Task</label>
		    <form action="/add" method="POST">
		    	<input type="text" name="adding">
                <input type="submit" value="Add Task">
		    </form>
	    </div>
	    <div id="content">
	    	<h3 id="tasks">Actual Tasks</h3>
            <form action="/delete" method="POST">
                {% for entry in entries %}
        		    <label class="container"><span>{{ entry.text }}</span>
        		    	<input type="checkbox" name="task" value="{{ entry.id }}">
        		  		<span class="checkmark"></span>
        			</label>
                {% endfor %}
                <input type="submit" value="Delete Tasks">
            </form>
		</div>
	</div>

    </body>
